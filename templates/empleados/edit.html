{% include '/header.html' %}
    <div class="container">
        <br>
        {% for empleado in empleados %}
            <form  method="POST" action="{{ url_for('empleado_bp.update') }}" enctype="multipart/form-data">

                <div class="card">
                    <div class="card-header">
                        <h3> Modificar Empleado</h3>
                    </div>
                    <div class="card-body">
                        <input type="hidden" name="txtId" id="txtId" value="{{empleado[0]}}">
    
                        <table class="table table-striped table-hover table-sm table-responsive-sm">
                            <div class="form-group">
                                <tr>
                                    <th>
                                        <label for="txtNombre">Nombre</label>
                                    </th>
                                    <td><input  class="form-control" type="text" name="txtNombre"  value="{{empleado[1]}}" id="txtNombre" required> </td>
                                </tr>
                            </div>
    
                            <div class="form-group">
                                <tr>
                                    <th>
                                        <label for="txtCorreo">Correo</label>
                                    </th>
                                    <td><input class="form-control" type="text" name="txtCorreo" id="txtCorreo"  value="{{empleado[2]}}"  required></td>
                                </tr>
                            </div>
                            <div class="form-group">
                                <tr>
                                    <th>
                                        <label for="txtFoto">Foto</label>
                                        <img class="img-thumbnail" width="100px" src="{{ url_for('uploads', nombreFoto = empleado[3] ) }}" alt="">
                                    </th>
                                    <td><input  class="form-control"  type="file" name="txtFoto" id="txtFoto"></td>
                                </tr>    
                            </div>
                            <div class="form-group">
                                <tr>
                                    
                                    <td colspan="2" >
                                        
                                        
                                    </td>
                                </tr>     
                            </div>      
                        </table>
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" value="Actualizar">
                            <a class="btn btn-primary " href="{{ url_for('empleado_bp.index') }}"  >Regresar</a>
                        </div>
                    </div>
                </div>


            </form>    
        {% endfor %}
    </div>
{% include '/footer.html' %}
