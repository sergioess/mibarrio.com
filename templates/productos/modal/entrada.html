
    <form method="POST" action="{{ url_for('entrada_bp.store') }}" >

        <input type="hidden" name="txtId" id="txtId" value="{{producto[0]}}">

        <div class="modal fade text-left p-5" id="modalentrada{{producto[0]}}" tabindex="-1" role="dialog" aria-hidden="true">

            <div class="modal-dialog modal-md modal-dialog-centered" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-tittle">Entrada de Producto</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>

                    <div class="modal-body p-2">

                        <div class="row">
                            
                                <div class="col-md">
                                    <label for="txtNombre">Nombre</label>
                                </div>
                                <div class="col-md d-inline">
                                    <input class="form-control d-inline" type="text" name="txtNombre" id="txtNombre"  value="{{producto[1]}}" disabled>
                                </div>
                            
                        </div>



                        <div class="row mt-2">
                            
                                <div class="col-md">
                                    <label for="txtPrecio">Cantidad Entra</label>
                                </div>
                                <div class="col-md">
                                    <input class="form-control" type="text" name="txtCantidad" id="txtCantidad" required>
                                </div>
                            
                        </div>


                        <div class="row mt-2">
                           
                                <div class="col-md">
                                    <label for="txtMedida">Medida</label>
                                </div>
                                <div class="col-md">
                                    <input class="form-control" type="text" name="txtMedida" id="txtMedida"  value="{{producto[3]}}" disabled>
                                </div>
                            
                        </div>                       

                    </div>

                    <div class="modal-footer">
                        <div class="row  p-2">
                            <input class="btn btn-success " type="submit" value="Agregar">
                        </div>
                    </div>



                </div>

            </div>


        </div>


    </form>
