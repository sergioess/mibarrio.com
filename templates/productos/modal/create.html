
    <form method="POST" action="{{ url_for('producto_bp.store') }}" enctype="multipart/form-data">

        <div class="modal fade text-left p-5" id="modalcreate" tabindex="-1" role="dialog" aria-hidden="true">

            <div class="modal-dialog modal-md modal-dialog-centered" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-tittle">Nuevo Producto</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>

                    <div class="modal-body p-2">

                        <div class="row">
                            
                                <div class="col-md">
                                    <label for="txtNombre">Nombre</label>
                                </div>
                                <div class="col-md d-inline">
                                    <input class="form-control d-inline" type="text" name="txtNombre" id="txtNombre" required>
                                </div>
                            
                        </div>


                        <div class="row mt-2">
                         
                                <div class="col-md">
                                    <label for="txtNombre">Clasificaci√≥n</label>
                                </div>
                                <div class="col-md  d-inline">
                                    <select id="txtClasificacion" name="txtClasificacion">
                                        {% for clasificacion in clasificaciones %}
                                            <option value="{{clasificacion[0]}}">{{clasificacion[1]}}</option>

                                        {% endfor %}
                                    </select>
                                </div>
                           
                        </div>                        


                        <div class="row mt-2">
                            
                                <div class="col-md">
                                    <label for="txtPrecio">Precio</label>
                                </div>
                                <div class="col-md">
                                    <input class="form-control" type="text" name="txtPrecio" id="txtPrecio" required>
                                </div>
                            
                        </div>


                        <div class="row mt-2">
                           
                                <div class="col-md">
                                    <label for="txtMedida">Medida</label>
                                </div>
                                <div class="col-md">
                                    <input class="form-control" type="text" name="txtMedida" id="txtMedida" required>
                                </div>
                            
                        </div>   
                        

                        <div class="row mt-2">
                            <div class="form-group">
                                <div class="col-md">
                                    <label for="txtNombre">Imagen</label>
                                </div>
                                <div class="col-md">
                                    <input  class="form-control"  type="file" name="txtFoto" id="txtFoto"  required >
                                </div>
                            </div>
                        </div>                        

                    </div>

                    <div class="modal-footer">
                        <div class="row  p-2">
                            <input class="btn btn-success " type="submit" value="Agregar">
                        </div>
                    </div>



                </div>

            </div>


        </div>


    </form>
