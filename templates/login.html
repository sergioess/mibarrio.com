<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="hero is-fullheight is-primary">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="column is-8 is-offset-2">
                <h3 class="title has-text-white">Login</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-white">Please login to see our cool stuff!</p>
                <div class="box">
                    <div class="box">
                    <img src="https://miro.medium.com/proxy/0*4fHRBbNhF_1jpdCM.jpeg">
                    </div>
                    <div class="title has-text-grey is-5">Please enter your email and password.</div>
                </div>
                <form>
                    <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" placeholder="Email" autofocus="">
                    </div>
                    </div>
                    <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" placeholder="Password">
                    </div>
                    </div>
                </form>
                

                <button class="button is-block is-danger is-large is-fullwidth">Login</button>
            </div>
          </div>
        </div>
      </div>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
